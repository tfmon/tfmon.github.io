<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found Â· GitHub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f8fa;
            color: #24292e;
        }
        .container {

            max-width: 600px;

            background-color: #ffffff;

        }
        .container img {

            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #0366d6;
        }
        p {
            margin: 0 0 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #586069;
        }
        a {
            color: #0366d6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .octocat {
            width: 80px;
            height: 80px;
            background: url('https://github.githubassets.com/images/modules/logos_page/Octocat.png') no-repeat center center;
            background-size: contain;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="octocat"></div>
        <h1>404 Not Found</h1>
